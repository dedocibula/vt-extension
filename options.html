<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	body {
		font-family: Arial, sans-serif;
    	font-size: 80%
	}
	th, td {
		vertical-align: top;
		text-align: left;
		padding-right: 10px;
	}
	#container table {
		width: 100%;
		border-collapse: collapse;
	}
	#container td {
		border: 1px solid;
	}
	#container tbody tr:hover {
		background-color: #ffff99; 
		cursor: pointer;
	}
	</style>
	<title>VT Option Page</title>
</head>
<body>
	<header id="header">
		<h1>VT Extension</h1>
	</header>
	<div id="menu">
		<h2>Course Registration</h2>
		<form name="ttform">
			<table>
				<tr>
					<th>Campus</th>
					<th>Term</th>
					<th>Major</th>
					<th>&nbsp;</th>
				</tr>
				<tr>
					<td id="campus-container"></td>
					<td id="term-container"></td>
					<td id="subj-container"></td>
					<td id="button-container"></td>
				</tr>
			</table>
		</form>
	</div>
	<hr />
	<div id="container" style="display:none;">
		<h3>Watched Courses</h3>
		<div id="watched-courses">
			<table>
				<thead>
					<tr>
						<th>CRN</th>
						<th>Course Title</th>
						<th>Type</th>
						<th>Credits</th>
						<th>Capacity</th>
						<th>Instructor</th>
						<th>Days</th>
						<th>Begin</th>
						<th>End</th>
						<th>Location</th>
					</tr>
				</thead>
				<tbody class="tbody"></tbody>
			</table>
		</div>
		<hr />
		<h3>All Courses</h3>
		<div id="all-courses">
			<table>
				<thead>
					<tr>
						<th>CRN</th>
						<th>Course Title</th>
						<th>Type</th>
						<th>Credits</th>
						<th>Capacity</th>
						<th>Instructor</th>
						<th>Days</th>
						<th>Begin</th>
						<th>End</th>
						<th>Location</th>
					</tr>
				</thead>
				<tbody class="tbody">
					<script id="template" type="text/x-handlebars-template">
						<tr data-orig='{{json this}}'>
							<td>{{CRN}}</td>
							<td>{{Course}} - {{Title}}</td>
							<td>{{Type}}</td>
							<td>{{Cr}}</td>
							<td>{{Seats}}/{{Capacity}}</td>
							<td>{{Instructor}}</td>
							<td>{{Days}}</td>
							<td>{{Begin}}</td>
							<td>{{End}}</td>
							<td>{{Location}}</td>
						</tr>
					</script>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/handlebars.min.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
</body>
</html>
